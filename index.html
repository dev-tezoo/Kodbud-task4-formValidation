<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h1>Contact Us</h1>
            </div>
            <div class="main">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Your Name" id="name" required
                            pattern="[A-Za-z]*\s{1}[A-Za-z]*$/">
                    </p>
                    <span class="nameError"></span>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" placeholder="abc@gmail.com" id="email" required>
                    </p>
                    <p>
                        <label for="num">Phone Number</label>
                        <input type="tel" placeholder="Your Phone Number" id="num" required min="10" max="10">
                    </p>
                    <p>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required></textarea>
                    </p>

                    <p><input type="submit" value="Send" id="submitBtn"></p>
                </form>
            </div>
            <div class="footer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
